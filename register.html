        </div>
    
        <div class="col-md-8 right-content px-5 py-3 position-relative">
            <h1 class="text-title py-2">Daftar Akun Baru</h1>
            <form class="d-flex flex-column m-auto gap-4 py-3">
                <div class="input">
                    <label class="pb-2" for="nama">Nama Lengkap</label>
                    <input id="nama" type="text" class="nama" required>
                </div>
                <div class="input">
                    <label class="pb-2" for="email">Email</label>
                    <input id="email" type="email" class="email" required>
                </div>
                <div class="input">
                    <label class="pb-2" for="nomor">No. Handphone</label>
                    <input id="nomor" type="number" class="nomor" required>
                </div>
                <div class="input-password d-md-flex gap-4">
                    <div class="input">
                        <label class="pb-2" for="password">Password</label>
                        <input id="password" type="password" class="password" required>
                    </div>
                    <div class="input">
                        <label class="pb-2" for="confirm">Confirm Password</label>
                        <input id="confirm" type="password" class="confirm" required>
                    </div>
                </div>
                <div class="w-100 d-flex justify-content-between">
                    <span>Sudah punya akun ? <a href="login.html">Klik disini</a></span>
                    <button type="submit" class="btn btn-blue">Daftar</button>
                </div>
            </form>
        </div>
